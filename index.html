<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        display: flex;
        gap: 15px;
        justify-content: center;
        align-items: center;
        align-content: center; 
        height: 100vh;
        margin: 0; 
        background-color: #333333;
      }
      .pricing-container {
        display: flex;
        flex-direction: row; /* Default direction, can be omitted */
        gap: 15px;
        
      }
      
      .basic-plan{
        background-color: #d3d3d3;
        border-radius: 10px;
        padding: 20px;
        box-shadow:  10px 10px 30px black;
      }
      .standard-plan{
        background-color: #a9a9a9;
        border-radius: 10px;
        padding: 20px;
        box-shadow:  10px 10px 30px black;
      }
      .premium-plan{
        background-color: #778899;
        border-radius: 10px;
        padding: 20px;
        box-shadow:  10px 10px 30px black;
      }
      .plan-title{
        font-size: large;
        font-weight: 700;
        text-align: center;
      }
      .plan-price{
        font-size: xx-large;
        font-weight: 900;
        text-align: center;
      }
      .plan-button{
        padding: 10px 20px;
        background-color: #FF9900;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 700px) {
        .pricing-container{
          flex-direction: column;
          align-items: center;
          height: 100vh;
        }
       
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan basic-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan standard-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan premium-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
